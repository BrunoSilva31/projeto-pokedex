<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>

    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <img src="#" alt="pokémon" class="pokemon__image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <form action="" class="form">
            <input type="search" name="" class="input_search" placeholder="Name or Number" required>
        </form>
        
        <div class="buttons">
            <button class="button btn-prev">&lt; Prev</button>

            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="./images/pokedex.png" alt="Pokédex" class="pokedex">
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
